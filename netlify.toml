# AzuraCast Docs build process
# Powered by Netlify

[build]
  publish = "public"
  command = "npm run build"

[[plugins]]
package = "netlify-plugin-checklinks"
  [plugins.inputs]
  pretty = true

[[redirects]]
  from = "/api"
  to = "/api/index.html"
  status = 302

[[redirects]]
  from = "/discord"
  to = "https://discord.gg/azuracast"
  status = 302

[[redirects]]
  from = "/demo"
  to = "https://docs.azuracast.com/en/live-demo"
  status = 302

[[redirects]]
